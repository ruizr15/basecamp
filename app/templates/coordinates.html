<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  <title>Geolocator</title>
</head>

<body>
  <script src="{{url_for('static', filename='js/landing.js')}}"></script>
  <h1>Input Map Coordinates</h1>
  <hr>
  <form action="/weather" method="POST">
    <div class="ui form">
        <div class="fields">
          <div class="field">
            <label>Latitude</label>
            <input type="text" id="latitude" name="latitude" placeholder="Longitude">
          </div>
          <div class="field">
            <label>Longitude</label>
            <input type="text" id="longitude" name="longitude" placeholder="Longitude">
          </div>
        </div>
        <button class="ui button" type="submit">Get Weather!</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
