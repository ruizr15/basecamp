<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/parks.css')}}">
  <title>Basecamp | Search for Parks</title>
</head>

<body>
    <h1>Park Selector</h1>

    <!----
    <form action = "#" method = "POST">
        <tr><td>State:</td>
        <td><input type ="text" name ="state"></td>
        <td><input type = "submit" name = "stateButton"></td>
        </tr>
    </form>

    <form action="#" method="POST">
        <div class="ui form">
            <label>State</label>
            <div class="ui grid">
                <div class="thirteen wide column">
                    <div class="field">
                        <select name="state" class="ui seach dropdown">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <optoin value="MN">Minnesota</optoin>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="three wide column">
                    <button class="ui button" type="submit" name="stateSubmit">Search</button>
                </div>
            </div>
        </div>
    </form>

    <div class="ui divider"></div>

    <div class="ui container">
        <!-- segment for a singular park listing -->
        <div class="ui segments">
            {% for park in park_list %}
                <div class="ui segment" id="listing">
                    <div class="ui grid">
                        <div class="ten wide column">
                            <h2 class="ui header" style="margin:0; position:absolute; top:50%; -ms-transform:translateY(-50%); transform:translateY(-50%)">{{park}}</ui>
                        </div>
                        <div class="two wide column">
                            <img class="ui mini rounded image" src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/sun-256.png">
                        </div>
                        <div class="two wide column">
                            <img class="ui mini rounded image" src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-22-256.png">
                        </div>
                        <div class="two wide column">
                            <img class="ui mini rounded image" src="https://cdn3.iconfinder.com/data/icons/tiny-weather-1/512/snow-256.png">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
